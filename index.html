<!DOCTYPE html>
 <html>
 <head>
   <title>Ajax-based select</title>
   <script src="scripts/fill_select.js"></script>
 </head>
 <body>
  <p>
    When you click it, you will see pink elephants
  </p>
  <p><button onclick="fillSelect('emptySelect');">Click me!</button></p>
  <p>
    <select id="emptySelect">
      <!-- No options here! -->
    </select>
  </p>
 </body>
 </html>
